<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <!-- <link rel="stylesheet" href="/CurrencyConverter/src/output.css" /> -->
  <link rel="stylesheet" href="./src/output.css" />
</head>

<body class="bg-[#292239] h-screen min-h-[590px] flex justify-center items-center">

  <!-- BOX ONE (1) min-w-[390px]-->
  <main class="h-[700px] md:h-full min-w-[390px] min-h-[590px] flex flex-col justify-center items-center p-5">

    <!-- BOX TWO (2)-->
    <section
      class="w-5/6 h-fit p-4 md:max-w-2xl border-4 border-[#a95668] rounded-t-2xl flex justify-center items-center">

      <h1 class="text-[#e8d5b5] text-3xl text-center md:text-5xl">
        CURRENCY CONVERTER</h1>
    </section>

    <!-- BOX THREE (3) -->
    <section id="content"
      class="h-[500px] md:h-[400px] w-5/6 md:max-w-2xl border-4 border-t-0 border-b-0 border-[#a95668] flex flex-col justify-center items-center md:p-4 gap-4 md:gap-0">

      <!-- BOX FOUR (4) -->
      <section id="convertBox"
        class="w-full h-3/4 flex flex-col md:flex-row justify-center items-center text-center gap-4 md:gap-10">

        <!-- BOX FIVE (5) -->
        <div
          class=" size-44 md:size-48 flex flex-col justify-center items-center border border-[#a95668] rounded-lg px-9">
          <!-- BOX SIX (6) -->
          <div>
            <img id="firstImage" src="https://flagsapi.com/IN/flat/64.png" alt="country flag" />
          </div>

          <!-- BOX SEVEN (7) -->
          <div class="flex flex-col gap-2">
            <input id="firstInput" type="text" value="1"
              class="w-full bg-[#373142] text-white text-center outline-none rounded-md">
            <select name="firstSelect" id="firstSelect"
              class="w-full py-1 px-3 bg-[#373142] text-white text-center rounded-md">
            </select>
          </div>
        </div>

        <!-- <hr class="w-1/2 border border-cyan-500 md:hidden"> -->


        <!-- BOX EIGHT (8) -->
        <div
          class=" size-44 md:size-48 flex flex-col justify-center items-center border border-[#a95668] rounded-lg px-9">
          <!-- BOX NINE (9) -->
          <div>
            <img id="secondImage" src="https://flagsapi.com/US/flat/64.png" alt="country flag" />
          </div>

          <!-- BOX TEN (10) -->
          <div class="flex flex-col gap-2">
            <input id="secondInput" type="text" value="1"
              class="w-full bg-[#373142] text-white text-center outline-none rounded-md">
            <select name="secondSelect" id="secondSelect"
              class="w-full py-1 px-3 bg-[#373142] text-white text-center rounded-md">
            </select>
          </div>
        </div>

      </section>

    </section>


    <!-- BOX TWELVE (11) -->
    <section class="w-5/6 h-fit md:max-w-2xl border-4 border-[#a95668] rounded-b-2xl">
      <p class="text-center text-white p-2 md:text-xl">Select countries or type into the input box to see currency
        conversion</p>
    </section>

  </main>

  <script src="./src/countryAndCurrencyList.js"></script>
  <script src="./src/currconvert.js"></script>
</body>

</html>
